name: pi-digital-signage-demo
type: sw.application
joinable: false
description: >-
  A ready-to-deploy example of the balena browser block, integrated into a simple but dynamic digital signage demo.
post-provisioning: >-
  ## Usage instructions

  Allow a few minutes for your device to download the app. Once it's completed, 
  you should see the welcome page displayed on the device's monitor.
assets:
  repository:
    type: blob.asset
    data:
      url: 'https://github.com/alanb128/pi-digital-signage-demo'
  logo:
    type: blob.asset
    data:
      url: 'https://raw.githubusercontent.com/alanb128/pi-digital-signage-demo/master/logo.jpg'
data:
  defaultDeviceType: raspberrypi4-64
  supportedDeviceTypes:
    - raspberrypi3-64
    - raspberrypi400-64
    - raspberrypi4-64
    - raspberrypi5
    - raspberrypi0-2w-64

